<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Grayscale - Tango Cho Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'wordbook/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        {{ value|json_script:"hello-data" }}
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top mainnavbar" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">Sugoi Tango App</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'wordbook:home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#one">About</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#two">Projects</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#three">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container d-flex h-100 align-items-center">
                <div class="mx-auto text-center">
                    <h1 class="mx-auto my-0 text-uppercase">＜解析結果＞</h1>
                    <h2 class="text-white-50 mx-auto mt-2 mb-5">Kaiseki Kekka</h2>
                    
                    <!-- 改行-->
                    <hr class="my-4" />
                    <!-- 取り直し-->
                    <a class="btn btn-success btn-lg" href="{% url 'wordbook:takepic' %}">撮り直し</a>
                    <!-- 改行-->
                    <hr class="my-4" />

                    <!-- 本来ならスクロールスパイで実装したい　http://akiok-jp.hatenablog.com/entry/2013/04/21/215225　に追加方法-->
                    <div class="container">

                        <!-- こちらから順次追加-->
                        <div class="iAppend">
                        </div>
                    </div>   

                    <!-- 改行-->
                    <hr class="my-4" />
                    <!-- 送信-->
                    <a class="btn btn-success btn-lg" id="send-result">結果送信</a>
                    <hr class="my-4" />
                    <!-- 送信-->
                    <a class="btn btn-success btn-lg" href="{% url 'wordbook:home' %}">結果送信後，押しましょう</a>
                </div>
            </div>
        </header>
        <!-- next-->

        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50"><div class="container">Copyright © Hait Lab B team 2020</div></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'wordbook/js/scripts.js' %}"></script>
    </body>
</html>
