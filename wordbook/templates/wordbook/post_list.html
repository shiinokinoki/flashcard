<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Grayscale - Tango Cho Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'wordbook/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">Sugoi Tango App</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="page.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#one">About</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#two">Projects</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#three">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container d-flex h-100 align-items-center">
                <div class="mx-auto text-center">
                                
                    {% for post in object_list %}
                    <div class="container">
                        <div class="row">
                            <p>
                                <div class="col-md-4 mb-3 mb-md-0">
                                    <div class="card py-3 h-100 bg-dark text-white">
                                        <p class="card-text text-info" id='card${i}'>{{post.name}}</p>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3 mb-md-0">
                                    <div class="card py-3 h-100 bg-dark text-white">
                                        <p class="card-text text-info" id='card${i}'>{{post.meaning}} </p>
                                    </div>
                                </div>
                                 

                                <a class="btn btn-success btn-lg js-scroll-trigger" href="{% url 'wordbook:post_update' post.pk %}">編集</a>
                                <a class="btn btn-success btn-lg js-scroll-trigger" href="{% url 'wordbook:post_delete' post.pk %}">削除</a>
                            </p>
                        </div>
                    </div>
                    {% endfor %}

                    <div class="row">
                        <div class="col-md-4 mb-3 mb-md-0">
                            <a class="btn btn-success btn-lg js-scroll-trigger" href="{% url 'wordbook:home' %}">Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
