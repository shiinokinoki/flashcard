<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Grayscale - Tango Cho Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'wordbook/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        {{ value|json_script:"hello-data" }}
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">Sugoi Tango App</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'wordbook:home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#one">About</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#two">Projects</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#three">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container d-flex h-100 align-items-center">
                <div class="mx-auto text-center">
                    <h2 class="text-white-50 mx-auto mt-2 mb-5">Stay calm and take a picture.</h2>
                    
                    <!-- take a picture -->
                    
                    <video id="camera" width="300" height="200"></video>
                    <canvas id="picture" width="300" height="200"></canvas>
                    <form>
                    <button class="btn btn-success" type="button" id="shutter">take a picture</button>
                    </form>

                    
                    
                        <div class="container">
                            <hr class="my-4" />
                            <!-- 写真を送信して分析結果から文字を選択する画面 -->

                            <div class="row">
                                <div class="col-md-12 mb-3 mb-md-0">
                                    <a class="btn btn-success btn-lg js-scroll-trigger" id="send-pic" href="{% url 'wordbook:detimg' %}">Send the picture</a>
                                </div>
                            </div>

                            <!-- 解析結果画面 -->
                            <hr class="my-4" />
                            <div class="row">
                                <div class="col-md-12 mb-3 mb-md-0">
                                    <a class="btn btn-success btn-lg js-scroll-trigger" href="{% url 'wordbook:registerlist' %}">Register Words</a>
                                </div>
                            </div>
                            <hr class="my-4" />
                            <div class="row">
                                <div class="col-md-12 mb-3 mb-md-0">
                                    <a class="btn btn-success btn-lg js-scroll-trigger" href="{% url 'wordbook:home' %}">Go back home</a>
                                </div>
                            </div>
                        </div>
                   
                </div>
            </div>
        </header>

        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50"><div class="container">Copyright © Hait Lab B team 2020</div></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'wordbook/js/scripts_takepic.js' %}"></script>
    </body>
</html>
